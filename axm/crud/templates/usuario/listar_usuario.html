{% extends "base.html" %}

{% block title %}
    <title>Usuarios Cadastrados</title>
{% endblock title %}

{% block content %}
    <!-- search form -->
    <form class="navbar-form navbar-right" action="." method="get">
        <input id="search_box" name="search_box" type="text" placeholder="Search..." class="form-control">
        <button type="submit" class="btn btn-success form-control"><span class="glyphicon glyphicon-search"></span></button>
    </form>

    <h1>Usuarios</h1>
    {% for usuario in all_usuarios %}
        <ul class="list-group">
          <li class="list-group-item">
            <!--<span class="badge">{{ usuario.get_members_count }}</span>-->
            Usuario: <i>{{ usuario.nome }}</i><br>
            <a href="{% url  "update_usuario" usuario.id%}">Atualizar</a>
            <a href="{% url "deletar_usuario" usuario.id %}">Deletar</a>
          </li>
          {% empty %}
            <li>Sem itens na listagens</li>
        </ul>
    {% endfor %}
{% endblock content %}
